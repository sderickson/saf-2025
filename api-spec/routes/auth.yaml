login:
  post:
    summary: "Authenticate User"
    operationId: loginUser
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/LoginRequest"
    responses:
      "200":
        description: Successful login
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginResponse"
      "401":
        description: Invalid credentials

logout:
  post:
    summary: "Logout User"
    operationId: logoutUser
    responses:
      "200":
        description: Successful logout

components:
  schemas:
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    LoginResponse:
      type: object
      required:
        - token
      properties:
        token:
          type: string
