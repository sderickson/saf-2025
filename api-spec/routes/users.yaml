get:
  summary: "Get Users"
  operationId: getUsers
  responses:
    "200":
      description: List of users
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/User"

post:
  summary: "Create User"
  operationId: createUser
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/CreateUserRequest"
  responses:
    "201":
      description: User created
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"
    "409":
      description: User already exists

components:
  schemas:
    CreateUserRequest:
      type: object
      required:
        - email
        - name
      properties:
        email:
          type: string
          format: email
        name:
          type: string

    User:
      $ref: "../schemas/user.yaml"
