services:
  services-auth:
    image: services-auth:latest
    volumes:
      - ../../dbs/auth/data:/app/dbs/auth/data
    build:
      context: ../..
      dockerfile: services/auth/Dockerfile
    environment:
      - NODE_ENV=development
    develop:
      watch:
        - action: sync+restart
          path: ../../dbs/auth
          target: /app/dbs/auth
          ignore:
            - data
        - action: sync+restart
          path: ../../lib/node-express
          target: /app/lib/node-express
        - action: sync+restart
          path: ../../specs/apis/dist
          target: /app/specs/apis/dist
        - action: sync+restart
          path: ../../lib/drizzle-sqlite3
          target: /app/lib/drizzle-sqlite3
        - action: sync+restart
          path: .
          target: /app/services/auth
