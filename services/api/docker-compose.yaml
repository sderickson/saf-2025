services:
  services-api:
    build:
      context: ../..
      dockerfile: ./services/api/Dockerfile
    environment:
      - PORT=3002
      - NODE_ENV=development
    command: npm start
    develop:
      watch:
        - action: sync+restart
          path: ../../dbs/main
          target: /app/dbs/main
        - action: sync+restart
          path: ../../specs/apis/dist
          target: /app/specs/apis/dist
        - action: sync+restart
          path: .
          target: /app/services/api
