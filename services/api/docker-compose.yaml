services:
  services-api:
    volumes:
      - ../../dbs/main/data:/app/dbs/main/data
    build:
      context: ../..
      dockerfile: services/api/Dockerfile
    environment:
      - NODE_ENV=development
    develop:
      watch:
        - action: sync+restart
          path: ../../dbs/main/src
          target: /app/dbs/main/src
        - action: sync+restart
          path: ../../dbs/main/index.ts
          target: /app/dbs/main/index.ts
        - action: sync+restart
          path: ../../dbs/main/drizzle.config.ts
          target: /app/dbs/main/drizzle.config.ts
        - action: sync+restart
          path: ../../dbs/main/types
          target: /app/dbs/main/types
        - action: sync+restart
          path: ../../dbs/main/migrations
          target: /app/dbs/main/migrations
        - action: sync+restart
          path: ../../dbs/main/tsconfig.json
          target: /app/dbs/main/tsconfig.json
        - action: sync+restart
          path: ../../dbs/main/data
          target: /app/dbs/main/data
        - action: sync+restart
          path: ../../lib/node-express
          target: /app/lib/node-express
        - action: sync+restart
          path: ../../specs/apis/dist
          target: /app/specs/apis/dist
        - action: sync+restart
          path: ../../lib/drizzle-sqlite3
          target: /app/lib/drizzle-sqlite3
        - action: sync+restart
          path: .
          target: /app/services/api
