services:
  caddy:
    environment:
      - DISABLE_CADDY_PROD_SERVER=#

  clients:
    volumes:
      - ../../clients:/app/clients
      - ../../lib/:/app/lib/
    command: npm run dev

  api:
    develop:
      watch:
        - action: sync+restart
          path: ../../dbs/main
          target: /app/dbs/main
          ignore:
            - data
        - action: sync+restart
          path: ../../saflib/node-express
          target: /app/saflib/node-express
        - action: sync+restart
          path: ../../specs/apis/dist
          target: /app/specs/apis/dist
        - action: sync+restart
          path: ../../saflib/drizzle-sqlite3
          target: /app/saflib/drizzle-sqlite3
        - action: sync+restart
          path: ../../services/api
          target: /app/services/api

  auth:
    develop:
      watch:
        - action: sync+restart
          path: ../../saflib/auth-db
          target: /app/saflib/auth-db
          ignore:
            - data
        - action: sync+restart
          path: ../../saflib/node-express
          target: /app/saflib/node-express
        - action: sync+restart
          path: ../../specs/apis/dist
          target: /app/specs/apis/dist
        - action: sync+restart
          path: ../../saflib/drizzle-sqlite3
          target: /app/saflib/drizzle-sqlite3
        - action: sync+restart
          path: ../../services/auth
          target: /app/services/auth

  specs-apis:
    develop:
      watch:
        - action: sync+restart
          path: ../../specs/apis/openapi.yaml
          target: /app/specs/apis/openapi.yaml
