# common elements between dev, test and prod
services:
  caddy:
    image: caddy:2.9.1
    ports:
      - 80:80
    volumes:
      - ./config:/etc/caddy/
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN}
      - PROTOCOL=${PROTOCOL}
    depends_on:
      - clients

  clients:
    # Named for local dev, but doesn't get published; not needed for prod
    image: saf-clients:latest
    build:
      context: ../..
      dockerfile: ./clients/Dockerfile

  services-api:
    image: ghcr.io/sderickson/saf-services-api:latest
    volumes:
      - ../../dbs/main/data:/app/dbs/main/data
    build:
      context: ../..
      dockerfile: services/api/Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV}
      - PROTOCOL=${PROTOCOL}

  services-auth:
    image: ghcr.io/sderickson/saf-services-auth:latest
    volumes:
      - ../../dbs/auth/data:/app/dbs/auth/data
    build:
      context: ../..
      dockerfile: services/auth/Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV}
      - PROTOCOL=${PROTOCOL}
    
  specs-apis:
    build:
      context: ../..
      dockerfile: ./specs/apis/Dockerfile
    volumes:
      - ../../specs/apis/dist:/app/specs/apis/dist
    command: npm run generate-and-serve 

volumes:
  caddy_data:
  caddy_config: 