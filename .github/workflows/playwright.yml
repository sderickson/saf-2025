name: Playwright Tests
on:
  pull_request:
    branches: main
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tests/e2e
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      # - name: Login to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ vars.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Install dependencies
        run: npm ci
      - name: Build and push api service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./services/api/Dockerfile
          # push: true
          tags: "sderickson/saf-services-api:latest"
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build and push clients service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./clients/Dockerfile
          # push: true
          tags: "sderickson/saf-clients:latest"
      - name: Build and push specs
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./specs/apis/Dockerfile
          # push: true
          tags: "sderickson/saf-specs-apis:latest"
      - name: Build and push clients
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./services/api/Dockerfile
          # push: true
          tags: "sderickson/saf-services-api:latest"
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Pre-build images
        run: docker compose build
        working-directory: ./
