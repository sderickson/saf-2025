name: Run Unit Tests for PRs

on:
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm install
      - name: Install this one dep
        run: npm install @rollup/rollup-linux-x64-gnu
      - name: Run Unit Tests
        run: npm run test
